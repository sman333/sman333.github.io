<script>
    document.onkeydown = e => { if (['`', `AltGraph`].includes (e.key)) window.print(); };
	$(document).ready (() => {
        const urlParams = new URLSearchParams (decodeURIComponent (window.location.search));
        urlParams.forEach ((value, key) => {
			switch (key.slice (0, key.indexOf (`_`))) {
				case `CLR`:
					$(`#${key}`).css (`background-color`, value);
					break;
				case `PAD`:
					$(`#${key}`).css (`height`, `${value}px`);
					break;
				default:
					$(`#${key}`).html (value);
			}
			console.log (key, value);
        });
		$(`[id^='TXT_ITEM_']`).each (function() {
			if ($(this).text().length) $(this).parent().parent().show();
