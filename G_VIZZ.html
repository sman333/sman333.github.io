<script>
	const R = getComputedStyle ($(`:root`)[0]);
	const sideBarWidth = R.getPropertyValue (`--sideBarWidth`).slice (0, -2);
	const SIDE_BAR = $(`#sideBar`)[0], INFO_BAR = $(`#infoBar`)[0];
	let sideBarOpen = true;
	window.onhashchange = () => { if (sideBarOpen) menu(); }
	function menu() {
		if (sideBarOpen) {
			SIDE_BAR.style.display = `none`;
			INFO_BAR.style.width = `100vw`;
			sideBarOpen = false;
		}else {
			SIDE_BAR.style.display = `block`;
			INFO_BAR.style.width = `calc(100vw - ${sideBarWidth}px)`;
			setTimeout (() => sideBarOpen = true, 400);
		}
	}
	function theme (t) {
		t ? (
			$(`#lightTheme`).hide(),
			$(`body`).removeClass (`w3-dark-gray`).addClass (`w3-light-gray`),
			$(`textarea`).removeClass (`w3-black`),
			$(`#darkTheme`).show()
		) : (
			$(`#darkTheme`).hide(),
			$(`body`).removeClass (`w3-light-gray`).addClass (`w3-dark-gray`),
			$(`textarea`).addClass (`w3-black`),
			$(`#lightTheme`).show()
		);
	}
	window.matchMedia (`(prefers-color-scheme: dark)`).onchange = () => theme (!window.matchMedia (`(prefers-color-scheme: dark)`).matches);
	theme (!window.matchMedia (`(prefers-color-scheme: dark)`).matches);
</script>
<script>
	const FILE_INPUT = $(`#openFile`)[0];
	const PATH_LEN = $(`#pathlength`)[0];
	const ROT_DEG = $(`#rotateDeg`)[0];
	let FileName = ``;
	let ShowPreview = false;
	function actColor (a) {
		let c = `white`;
		a = a.split (` `)[0];
		if (a == `Arc`) c = `yellow`;
		if (a == `Cut`) c = `orange`;
		if (a == `Move`) c = `dimgray`;
		if (a == `Set`) c = `cyan`;
		return c;
	}
	function calcPathLength (arcRad = null, sAngle = 0, eAngle = 0) {
		let dist = 0;
		if (arcRad == null) dist = Math.sqrt (Math.pow (X - pX, 2) + Math.pow (Y - pY, 2));
		else {
			dist = Math.abs (eAngle - sAngle);
			if (!dist) dist = 2;
			dist *= Math.PI * arcRad;
		}
		PATH_LEN.innerText = parseInt (PATH_LEN.innerText) + Math.ceil (dist / RESOLUTION);
	}
	function saveFile() {
		$(`body`).append (`<a id="downloadLink" download="${FileName.slice (0, -3)}.NC" href="${URL.createObjectURL (new Blob ([GC_ED.value.toUpperCase()], { "type": "application/x-netcdf" }))}"> </a>`);
		$(`#downloadLink`)[0].click();
		$(`#downloadLink`).remove();
	}
	SIDE_BAR.ondragover = e => {
		e.stopPropagation();
		e.preventDefault();
		e.dataTransfer.dropEffect = `copy`; 	// Style the drag-and-drop as a "copy file" operation.
	}
	SIDE_BAR.ondrop = e => {
		e.stopPropagation();
		e.preventDefault();
		const fileList = e.dataTransfer.files;
		FILE_INPUT.files = fileList;
		let reader = new FileReader();
		reader.onload = e => GC_ED.value = e.target.result;
		FileName = fileList[0].name;
		reader.readAsText (new Blob ([fileList[0]], { "type": "application/x-netcdf" }));
	}
	FILE_INPUT.onchange = e => {
		let reader = new FileReader();
		reader.onload = e => GC_ED.value = e.target.result;
		FileName = e.target.files[0]?.name;
		if (FileName == undefined) {
			FileName = ``;
			return;
		}
		reader.readAsText (new Blob ([e.target.files[0]], { "type": "application/x-netcdf" }));
	}
</script>
<script>
	function validateGcode() {
		let errFlag = false, mode, prevMode = `G0`, prevX = `X0`, prevY = `Y0`, tmp = [], gc = [];
		let GC = GC_ED.value.toUpperCase();
		InputCommandMap = [];
		LOG.innerHTML = ``;
		GC = GC.replace (/[XYIJ][ \n]/gi, g => g[0] + `0 ` + g[1]);
		GC = GC.replace (/G[4-8][0-9]/gi, ``).split (`\n`);
		LOG.innerHTML += logValidMsg (`Axis zero fill complete.`);
		for (let i = 0; i < GC.length; i++) {
			GC[i] = GC[i].trim();
			if (/[^GXY]/i.test (GC[i][0])) continue;
			GC[i] = GC[i].split (` `);
			tmp = [];
			for (let j = 0; j < GC[i].length; j++) {
				GC[i][j] = GC[i][j].trim();
				if (/[^GIJXY]/i.test (GC[i][j][0])) continue;
				tmp.push (GC[i][j]);
			}
			gc.push (tmp.join (` `));
			InputCommandMap.push (i + 1);
		}
		GC = gc;
		LOG.innerHTML += logValidMsg (`Auto-format complete.`);
		for (let i = 0; i < GC.length; i++) {
			if (GC[i][0] == `G`) {
				if (/[01239]/.test (GC[i][1])) prevMode = GC[i].split (` `)[0];
			}else GC[i] = prevMode + ` ` + GC[i];
		}
		LOG.innerHTML += logValidMsg (`G modes filled.`);
		gc = [];
		for (let i = 0; i < GC.length; i++) {
			mode = parseInt (GC[i].slice (1, 3));
			switch (mode) {
				case 0 :
				case 1 :
				case 2 :
				case 3 :
				case 92 :
					if (!(/[XY]/.test (GC[i])) && !(mode == 2 || mode == 3)) {
						LOG.innerHTML += logErrorMsg (i + 1, `Axis Word Error: atleast one axis word required.`);
						errFlag = true;
					}else {
						GC[i] = GC[i].split (` `);
						if (!(/[X]/.test (GC[i][1]))) GC[i].splice (1, 0, prevX);
						if (!(/[Y]/.test (GC[i][2]))) GC[i].splice (2, 0, prevY);
						prevX = GC[i][1];
						prevY = GC[i][2];
						GC[i] = GC[i].join (` `);
					}
					if (mode == 2 || mode == 3) {
						if (!(/[IJ]/.test (GC[i]))) {
							LOG.innerHTML += logErrorMsg (i + 1, `Arc Offset Error: atleast one offset required.`);
							errFlag = true;
						}else {
							GC[i] = GC[i].split (` `);
							if (!(/[I]/.test (GC[i][3]))) GC[i].splice (3, 0, `I0`);
							if (!(/[J]/.test (GC[i][4]))) GC[i].splice (4, 0, `J0`);
							GC[i] = GC[i].join (` `);
						}
					}
					gc.push (GC[i]);
					break;
				default :
// LOG.innerHTML += logErrorMsg (i + 1, `Ignoring Command [${mode}]`);
					LOG.innerHTML += logErrorMsg (i + 1, `Ignoring Command [${GC[i]}]`);
			}
// if (errFlag) break;
		}
		if (errFlag) {
			GCode = ``;
		}else {
			LOG.innerHTML += logValidMsg (`Axis words filled.`);
			GCode = gc.join (` `).split (`G`);
			InputCommandMap.unshift (``);
			console.log (`processed G code`);
			for (let i = 0; i < gc.length; i++) console.log (`[${i}]: ${gc[i]}`);
// console.log (InputCommandMap);
		}
// LOG.scrollIntoView (false);
	}
	function interpretGcode() {
		if (GCode == ``) return;
		$(`#error`)[0].innerHTML = ``;
		PATH_LEN.innerText = 0;
		let lineColor, I, J, H, K, R, sAngle, eAngle, antiClock = false, calcRadius, error = false, errMsg;
		CvOrigin.X = 0;
		CvOrigin.Y = 0;
		pX = parseFloat (CUR_X.value);
		pY = parseFloat (-CUR_Y.value);
		for (L = 1; L < GCode.length; L++) {
			antiClock = false;
			C.lineWidth = LineWidth;
			C.beginPath();
			C.moveTo (pX, pY);
			switch (GCode[L].split (` `)[0]) {
				case `0`:
					lineColor = actColor (`Move`);
					X = val (`X`);
					Y = val (`Y`);
					C.lineTo (X, Y);
					updateActionLog (`Move`);
					break;
				case `1`:
					lineColor = actColor (`Cut`);
					X = val (`X`);
					Y = val (`Y`);
					C.lineTo (X, Y);
					updateActionLog (`Cut`);
					calcPathLength();
					break;
				case `3`:
					antiClock = true;
				case `2`:
					lineColor = actColor (`Arc`);
					X = val (`X`);
					Y = val (`Y`);
					I = val (`I`);
					J = val (`J`);
					H = pX + I;
					K = pY + J;
					R = Math.sqrt ((I * I) + (J * J));
					sAngle = Math.atan (J / I) + (I < 0 ? 0 : Math.PI);
					eAngle = Math.atan ((K - Y) / (H - X)) + ((H < X) ? 0 : Math.PI);
					if (sAngle == eAngle) eAngle += 2 * Math.PI;
					calcRadius = Math.sqrt (Math.pow (H - X, 2) + Math.pow (K - Y, 2));
					if (RADIUS_ERROR_THRESHOLD <= (Math.abs (R - calcRadius) / RESOLUTION)) {
						error = true;
						errMsg = `<br> end point is <b> ${(R < calcRadius ? `farther` : `closer`)} </b> than expected <br>`;
						errMsg += `expected radius <b> ${(R / RESOLUTION).toFixed (3)} </b> , calculated radius <b> ${(calcRadius / RESOLUTION).toFixed (3)} </b> <br><br>`;
						$(`#error`)[0].innerHTML = `<b> Radius Error! </b> ${errMsg.replace (/<br>/g, ``)}`;
					}
					C.arc (H, K, R, sAngle, eAngle, antiClock);
					updateActionLog (`Arc ${(GCode[L][0] == `3` ? `Anti-`:``)}Clockwise`);
					calcPathLength (R, sAngle, eAngle);
					break;
				case `41`:
				case `42`:
					break;
				case `92`:
					lineColor = actColor (`Set`);
					X = val (`X`);
					Y = val (`Y`);
					CvOrigin.X -= (pX + X) / RESOLUTION;
					CvOrigin.Y -= (pY - Y) / RESOLUTION;
					C.moveTo (X + MARK_POINT_RADIUS, Y);
					C.arc (X, Y, MARK_POINT_RADIUS, 0, 2 * Math.PI);
					C.moveTo (pX, pY);
					updateActionLog (`Set`);
					break;
			}
			if (L == InputCommandMap.indexOf (GC_ED.value.slice (0, GC_ED.selectionStart).split (`\n`).length)) {
				C.lineWidth *= 2;
				lineColor = HighlightColor;
			}
			C.strokeStyle = lineColor;
			C.stroke();
			pX = X;
			pY = Y;
			if (error) {
				LOG.innerHTML += errMsg;
				break;
			}
		}
		Logged = true;
	}
</script>
<script defer>
	const CANVAS = $(`canvas`)[0];
	const C = CANVAS.getContext (`2d`);
	const CUR_X = $(`#currentX`)[0];
	const CUR_Y = $(`#currentY`)[0];
	const GC_ED = $(`textarea`)[0];
	const IMG = $(`img`);
	const LOG = $(`#log`)[0];
	const MOUSE_POS = $(`#mousePos`)[0];
	const TOOLTIP = $(`#tooltip`);
	const VIEW_PORT = $(`main`)[0];
	const ZOOM_SLIDER = $(`#zoomSlider`)[0];
	const DEFAULT_LINE_WIDTH = 2;
	const MARK_POINT_RADIUS = 10;
	const RADIUS_ERROR_THRESHOLD = 0.001;		// in millimeter
	const RESOLUTION = 1000;
	const ZOOM_DEFAULT_LEVEL = 50;
	const ZOOM_SLIDER_STEP = 1;
	const ZOOM_MAX_LIMIT = 100;
	const ZOOM_MIN_LIMIT = 1;
	const ZOOM_SCALE_STEP = 0.5;				// 0.0 to 1.0
	let SelStart, SelEnd;
	let CurrentTransformedCursor;
	let CvOrigin = { X: 0, Y: 0 };				// canvas origin
	let DragStartPosition = { x: 0, y: 0 };
	let GCode = ``;
	let IsDragging = false;
	let HighlightColor;
	let InputCommandMap = [];					// g-code editor (textarea) line no. map to cleaned g-code line no.
	let SelInterval, AnimeInterval;
	let L, X, Y, pX, pY;
	let LineWidth = DEFAULT_LINE_WIDTH;
	let Logged = false;
	let ZoomLevel = ZOOM_DEFAULT_LEVEL;
	function drawPathToCanvas() {
		C.save();
		C.setTransform (1, 0, 0, 1, 0, 0);
		C.clearRect (Number.MIN_SAFE_INTEGER / 2, Number.MIN_SAFE_INTEGER / 2, Number.MAX_SAFE_INTEGER, Number.MAX_SAFE_INTEGER);
		C.restore();
		C.fillRect (Number.MIN_SAFE_INTEGER / 2, Number.MIN_SAFE_INTEGER / 2, Number.MAX_SAFE_INTEGER, Number.MAX_SAFE_INTEGER);
		C.lineWidth = LineWidth;
		markPoint (`origin`);
		interpretGcode();
		markPoint (`end`);
		if (ShowPreview) CANVAS.toBlob (blob => IMG[0].src = URL.createObjectURL (blob));
	}
	function getTransformedPoint (x, y) {
		const originalPoint = new DOMPoint (x, y);
		return C.getTransform().invertSelf().transformPoint (originalPoint);
	}
	function logActionMsg (action) { return `<li class="w3-text-${actColor (action)}"> <b> ${action} </b> from (<b class="w3-small">${(pX / RESOLUTION).toFixed (3)}</b> , <b class="w3-small">${(-pY / RESOLUTION).toFixed (3)}</b>) to (<b class="w3-small">${(X / RESOLUTION).toFixed (3)}</b> , <b class="w3-small">${(-Y / RESOLUTION).toFixed (3)}</b>) <br/> </li>`; }
	function logErrorMsg (line, msg) { return `<br/> [${line}] <small> <b> -> </b> </small> ${msg} <br/>`; }
	function logValidMsg (msg) { return `<br/> <small> <b> -> </b> </small> ${msg} <br/>`; }
	function markPoint (p) {
		let h = 0, k = 0, lC;
		switch (p) {
			case `end` :
				lC = `blue`;
				h = X;
				k = Y;
				break;
			case `origin` :
			case `start` :
				lC = `red`;
				break;
		}
		C.beginPath();
		C.arc (h, k, MARK_POINT_RADIUS, 0, 2 * Math.PI);
		C.strokeStyle = lC;
		C.stroke();
	}
	function plotGcode() {
		validateGcode();
		Logged = false;
		// LOG.innerHTML = ``;
		drawPathToCanvas();
// LOG.scrollIntoView (false);
	}
	function resetZoomPan() {
		LineWidth = DEFAULT_LINE_WIDTH;
		C.setTransform (1, 0, 0, 1, 0, 0);
		let origin = getTransformedPoint (parseInt (VIEW_PORT.clientWidth / 2), parseInt (VIEW_PORT.clientHeight / 2));
		C.translate (origin.x, origin.y);
		drawPathToCanvas();
		ZOOM_SLIDER.value = ZoomLevel = ZOOM_DEFAULT_LEVEL;
	}
	function updateActionLog (action) {
		if (Logged) return;
		LOG.innerHTML += logActionMsg (action);
	}
	function val (g) {
		let originOffset = 0;
		if (g == `X`) originOffset = CvOrigin.X;
		if (g == `Y`) originOffset = CvOrigin.Y;
		let val = GCode[L].split (g)[1].split (` `)[0];
		val = val.includes (`.`) ? parseFloat (val) : (parseFloat (val) / 1000);
		val = RESOLUTION * ((isNaN (val) ? 0 : val) + originOffset) * ((g == `J` || g == `Y`) ? -1 : 1);
		if (!Math.abs (val)) val = 0;
		return val;
	}
	function zoomChange() {
		const zoom = (ZoomLevel - ZOOM_SLIDER.value) < 0 ? 1 + ZOOM_SCALE_STEP : 1 - ZOOM_SCALE_STEP;
		while (ZoomLevel != ZOOM_SLIDER.value) {
			LineWidth /= zoom;
			C.translate (CurrentTransformedCursor.x, CurrentTransformedCursor.y);
			C.scale (zoom, zoom);
			C.translate (-CurrentTransformedCursor.x, -CurrentTransformedCursor.y);
			drawPathToCanvas();
			if (zoom < 1) ZoomLevel -= ZOOM_SLIDER_STEP;
			if (1 < zoom) ZoomLevel += ZOOM_SLIDER_STEP;
		}
	}
	CANVAS.onmousedown = e => {
		IsDragging = true;
		DragStartPosition = getTransformedPoint (e.offsetX, e.offsetY);
	}
	CANVAS.onmousemove = e => {
		CurrentTransformedCursor = getTransformedPoint (e.offsetX, e.offsetY);
// MOUSE_POS.innerHTML = `x: ${e.offsetX} &nbsp; y: ${e.offsetY}`;
// MOUSE_POS.innerHTML = `x: ${(CurrentTransformedCursor.x / RESOLUTION).toFixed (3)} &nbsp; y: ${(CurrentTransformedCursor.y / RESOLUTION * -1).toFixed (3)}`;
		MOUSE_POS.innerHTML = TOOLTIP[0].innerHTML = `x: ${((CurrentTransformedCursor.x / RESOLUTION) + CvOrigin.X).toFixed (3)} &nbsp; y: ${(-((CurrentTransformedCursor.y / RESOLUTION) + CvOrigin.Y)).toFixed (3)}`;
		if (IsDragging) {
			C.translate (CurrentTransformedCursor.x - DragStartPosition.x, CurrentTransformedCursor.y - DragStartPosition.y);
			drawPathToCanvas();
		}
	}
	CANVAS.onmouseup = () => IsDragging = false;
	CANVAS.onwheel = e => {
		e.preventDefault();
		const zoom = e.deltaY < 0 ? 1 + ZOOM_SCALE_STEP : 1 - ZOOM_SCALE_STEP;
		if (zoom < 1) {
			if (ZoomLevel <= ZOOM_MIN_LIMIT) return;
			else ZoomLevel -= ZOOM_SLIDER_STEP;
		}
		if (1 < zoom) {
			if (ZOOM_MAX_LIMIT <= ZoomLevel) return;
			else ZoomLevel += ZOOM_SLIDER_STEP;
		}
		LineWidth /= zoom;
		ZOOM_SLIDER.value = ZoomLevel;
		C.translate (CurrentTransformedCursor.x, CurrentTransformedCursor.y);
		C.scale (zoom, zoom);
		C.translate (-CurrentTransformedCursor.x, -CurrentTransformedCursor.y);
		drawPathToCanvas();
	}
	document.addEventListener (`mousemove`, function (e) {
		if (e.target.tagName == CANVAS.tagName || e.target.id == TOOLTIP[0].id) {
			TOOLTIP[0].style.left = `${e.pageX + 10}px`;
			TOOLTIP[0].style.top = `${e.pageY + 10}px`;
			TOOLTIP.show();
		}else TOOLTIP.hide();
	});
	GC_ED.onblur = () => clearInterval (SelInterval);
	GC_ED.onfocus = () => {
		clearInterval (SelInterval);
		SelInterval = setInterval (() => {
			if (SelStart != GC_ED.selectionStart || SelEnd != GC_ED.selectionEnd) {
				drawPathToCanvas();
				SelStart = GC_ED.selectionStart;
				SelEnd = GC_ED.selectionEnd;
			}
		}, 100);
		clearInterval (AnimeInterval);
		AnimeInterval = setInterval (() => {
			HighlightColor = HighlightColor == `lime` ? `green` : `lime`;
			drawPathToCanvas();
		}, 200);
	}
	GC_ED.oninput = () => { if ($(`#liveUpdate`)[0].checked) plotGcode(); }
	CUR_X.oninput = () => { if ($(`#liveUpdate`)[0].checked) plotGcode(); }
	CUR_Y.oninput = () => { if ($(`#liveUpdate`)[0].checked) plotGcode(); }
	ZOOM_SLIDER.oninput = zoomChange;

	// function translatePath (dX = 0, dY = 0) {
	// 	let  g, nH, nK, arcCen = {}, arcCenRef = {}, arcStr, TRANS_GCode = [];
	// 	for (L = 1; L < GCode.length; L++) {
	// 		g = GCode[L].split (` `)[0];
	// 		arcStr = ``;
	// 		switch (g) {
	// 			case `2`:
	// 			case `3`:
	// 				I = val (`I`) + dX;
	// 				J = - val (`J`) - dY;
	// 				arcStr = ` I${I} J${J}`;
	// 			case `0`:
	// 			case `1`:
	// 			case `92`:
	// 				X = val (`X`) + dX;
	// 				Y = - val (`Y`) - dY;
	// 				TRANS_GCode[L - 1] = `G${g} X${X} Y${Y}${arcStr}`;
	// 		}
	// 	}
	// 	GC_ED.value = TRANS_GCode.join (`\n`) + `\n`;
	// 	validateGcode();
	// 	GC_ED.dispatchEvent (new Event (`input`));
	// }
	function rotatePath (antiClock = false) {
		// if (!confirm (`Are you sure you want to rotate path?`)) return;
		let  g, nH, nK, arcCen = {}, arcCenRef = {}, arcStr, rotAng = (antiClock ? 1 : -1) * parseFloat (ROT_DEG.value) * Math.PI / 180, TRANS_GCode = [];
		const sin = Math.sin (rotAng).toFixed (5), cos = Math.cos (rotAng).toFixed (5);
		pX = parseFloat (CUR_X.value);
		pY = parseFloat (-CUR_Y.value);
		for (L = 1; L < GCode.length; L++) {
			g = GCode[L].split (` `)[0];
			arcStr = ``;
			switch (g) {
				case `2`:
				case `3`:
					H = pX + val (`I`);
					K = pY - val (`J`);
					I = (((H * cos) - (K * sin) - ((pX * cos) - (pY * sin))) / RESOLUTION).toFixed (3);
					J = (((K * cos) + (H * sin) - ((pY * cos) + (pX * sin))) / RESOLUTION).toFixed (3);
					arcStr = ` I${I} J${J}`;
				case `0`:
				case `1`:
				case `92`:
					X = val (`X`);
					Y = - val (`Y`);
					TRANS_GCode[L - 1] = `G${g} X${(((X * cos) - (Y * sin)) / RESOLUTION).toFixed (3)} Y${(((Y * cos) + (X * sin)) / RESOLUTION).toFixed (3)}${arcStr}`;
					pX = X;
					pY = Y;
			}
		}
		GC_ED.value = TRANS_GCode.join (`\n`) + `\n`;
		validateGcode();
		GC_ED.dispatchEvent (new Event (`input`));
	}
	$(`.rotateLeftBtn`).click (() => rotatePath (true));
	$(`.rotateRightBtn`).click (() => rotatePath());

	let origin = getTransformedPoint (parseInt (VIEW_PORT.clientWidth / 2), parseInt (VIEW_PORT.clientHeight / 2));
	C.translate (origin.x, origin.y);
	drawPathToCanvas();
	GC_ED.focus();
</script>
</body>
</html>
